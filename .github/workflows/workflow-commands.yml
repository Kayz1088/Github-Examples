name: "workflow commands"

on: [push]
jobs:
  my-jobs:
    runs-on: ubuntu-latest
    steps:
        - name: "group logging"
          run: |
            echo "::group:: My Group Message"
            echo "Msg1"
            echo "msg 2"
            echo "::end group::"
        - name: "Step 1"
          run: |
            echo "MY_VAL= hello" >> $GITHUB_ENV
        - name: "Step 2"
          run: |
            echo $MY_VAL